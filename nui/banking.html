<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <!--Shared Frame JS and CSS-->
    <link href="banking.css" rel="stylesheet" type="text/css" />
    <script src="banking.js" type="text/javascript"></script>
    <!--Adding some Useful Libs-->
    <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="jquery.mask.min.js" type="text/javascript"></script>
    <script src="jquery.validate.min.js" type="text/javascript"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Menu -->
    <div id="Menu" style="display: show;">
        <div id="Pin" style="display: none;">
            <h1>Please Enter Your Pin</h1>
        </div>
        <img src="img/maze.png" class="maze">
        <div id="Home" style="display: show;">    
            <!-- Left -->
            <div id="Info">
                <br/>
                <h1 id="account">Account Number: <span></span></h1>
                <br/>
                <h2 id="cash">Cash: $<span></span></h3>
                <br/>
                <h2 id="balance">Bank: $<span></span></h3>
                <br/>
                <h3 id="outstanding">Bills: $<span></span></h3>
                <br/>
                <div id="ActionRow">
                <a id="Deposit" class="Selector tooltip"><img src="img/icons8-money-100.png" /><span class="tooltiptext">Deposit</span></a>
                <a id="Withdraw" class="Selector tooltip"><img src="img/icons8-cash-app-100.png" /><span class="tooltiptext">Deposit</span></a>
                <a id="Transfer" class="Selector tooltip"><img src="img/icons8-money-100.png" /><span class="tooltiptext">Deposit</span></a>
                </div>
            </div>
            <!-- Right -->
            <div id="Select">
                <img src="img/mazelogo.png" class="mazelogo">
                <br/>
                <h1>Transactions:</h2>
                <br/>
                <div id="transactionhistory">
                </div>
            </div>
        </div>
        <div id="Deposit" style="display: none;">    
            
        </div>
        <div id="Withdrawl" style="display: none;">    
            
        </div>
        <div id="Transfer" style="display: none;">    
            
        </div>

    </div>
</body>
</html>
