<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <!--Shared Frame JS and CSS-->
    <link href="banking.css" rel="stylesheet" type="text/css" />
    <script src="banking.js" type="text/javascript"></script>
    <!--Adding some Useful Libs-->
    <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="jquery.mask.min.js" type="text/javascript"></script>
    <script src="jquery.validate.min.js" type="text/javascript"></script>
    <!-- Fonts -->
    <link rel="stylesheet" href="numpad-dark.css"/>
    <script src="numpad.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        window.addEventListener("load", function(){
          // WITH OPTIONS
          numpad.attach({
            target: "EnterPin",
            max: 10,
            decimal: false
          });
        });
    </script>
    <img src="img/maze.png" class="maze">
    <!-- Menu -->
    <div id="Menu" style="display: show;">
        <div id="Pin" style="display: none;">
            <h1>Please Enter Your Pin</h1>
            <form>
                <input type="text" id="EnterPin" class="EnterPin"/>
                <input type="submit"/>
            </form>
        </div>
        <div id="Home" style="display: show;">    
            <!-- Left -->
            <div id="Info"  class="scanlines">
                <div id="Account" style="display: none;">    
            
                </div>
                <div id="Deposit" style="display: none;">    
            
                </div>
                <div id="Withdrawl" style="display: none;">    
                    
                </div>
                <div id="Transfer" style="display: none;">    
                    
                </div>
            </div>
            <!-- Right  <img src="img/mazelogo.png" class="mazelogo"> -->
            <div id="SelectL">
                <div id="ActionRow">
                    <a id="Home" class="Selector tooltip"><img src="img/icons8-bank-building-100.png" /><span class="tooltiptext">Home</span></a>
                    <br/>
                    <a id="Deposit" class="Selector tooltip"><img src="img/icons8-cash-in-hand-100.png" /><span class="tooltiptext">Deposit</span></a>
                    <br/>
                    <a id="Withdraw" class="Selector tooltip"><img src="img/icons8-refund-100.png" /><span class="tooltiptext">Withdraw</span></a>
                    <br/>
                    <a id="Transfer" class="Selector tooltip"><img src="img/icons8-check-100.png" /><span class="tooltiptext">Transfer</span></a>    
                    <br/>
                </div>
            </div>
            <div id="SelectR">
                <div id="ActionRow">
                    <a id="Home" class="Selector tooltip"><img src="img/icons8-bank-building-100.png" /><span class="tooltiptext">Home</span></a>
                    <br/>
                    <a id="Deposit" class="Selector tooltip"><img src="img/icons8-cash-in-hand-100.png" /><span class="tooltiptext">Deposit</span></a>
                    <br/>
                    <a id="Withdraw" class="Selector tooltip"><img src="img/icons8-refund-100.png" /><span class="tooltiptext">Withdraw</span></a>
                    <br/>
                    <a id="Transfer" class="Selector tooltip"><img src="img/icons8-check-100.png" /><span class="tooltiptext">Transfer</span></a>    
                    <br/>
                </div>
            </div>
        </div>
    </div>

</html>
