<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!--<script src="nui://game/ui/jquery.js" type="text/javascript"></script>-->
    <!--Shared Frame JS and CSS-->
    <link href="banking.css" rel="stylesheet" type="text/css" />
    <script src="banking.js" type="text/javascript"></script>
    <!--Adding some Useful Libs-->
    <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="jquery.mask.min.js" type="text/javascript"></script>
    <script src="jquery.validate.min.js" type="text/javascript"></script>
    <!-- Fonts -->
    <link rel="stylesheet" href="numpad-dark.css"/>
    <script src="numpad.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="img/mazelogo.png" class="mazelogo">
    <!-- Menu -->
    <div id="Menu" style="display: inline;">
        <div id="Pin" style="display: none;">
            <div id="SelectL">
                <div id="ActionRow">
                    <a id="PinLi" class="Selector tooltip"  onclick="PinCheck()"><img src="img/icons8-checkmark-100.png" /><span class="tooltiptext">Submit Pin</span></a>
                </div>
            </div>
            <br/>
            <br/>
        </div>
        <div id="Home" style="display: inline;">    
            <!-- Left -->
            <div id="Info" class="scanlines">
                <div id="Account" style="display: inline;">
                    <p id="AccountHeadingInfo" class="editor-text">:/Account<span></span></p>
                    <p id="AccountNumberInfo" class="editor-text">Account: <span></span></p>
                    <p id="AccountBalanceInfo" class="editor-text">Balance: <span></span></p>
                </div>
                <div id="Deposit" style="display: none;">    
                    <p id="DepositHeadingInfo" class="editor-text">:/Deposit<span></span></p>
                    <p id="DepositAmountInfo" class="editor-text">Amount: <span></span></p> 
                    <br/>
                </div>
                <div id="Withdraw" style="display: none;">    
                    <p id="WithdrawHeadingInfo" class="editor-text">:/Withdraw<span></span></p>
                    <p id="WithdrawAmountInfo" class="editor-text">Amount: <span></span></p>
                    <br/>
                </div>
                <div id="Transfer" style="display: none;">    
                    <p id="TransferHeadingInfo" class="editor-text">:/Transfer<span></span></p>
                    <p id="TransferAccountInfo" class="editor-text">Account: <span></span></p>
                    <p id="TransferAmountInfo" class="editor-text">Amount: <span></span></p>
                    <br/>
                </div>
            </div>
            <!-- Right  <img src="img/mazelogo.png" class="mazelogo"> -->
            <div id="SelectL">
                <div id="ActionRow">
                    <a id="HomeLi" class="Selector tooltip" onclick="MenuOption('Account')"><img src="img/icons8-bank-building-100.png" /><span class="tooltiptext">Home</span></a>
                    <br/>
                    <a id="DepositLi" class="Selector tooltip" onclick="MenuOption('Deposit');"><img src="img/icons8-cash-in-hand-100.png" /><span class="tooltiptext">Deposit</span></a>
                    <br/>
                    <a id="Withdrawi" class="Selector tooltip" onclick="MenuOption('Withdraw');"><img src="img/icons8-refund-100.png" /><span class="tooltiptext">Withdraw</span></a>
                    <br/>
                    <a id="TransferLi" class="Selector tooltip" onclick="MenuOption('Transfer')"><img src="img/icons8-check-100.png" /><span class="tooltiptext">Transfer</span></a>    
                    <br/>
                </div>
            </div>
            <div id="SelectR">
                <div id="ActionRow">
                    <!-- User Actions -->
                    <div id="DepositActions" style="display: none;">
                        <a id="DepositAmount" class="Selector tooltip" onclick="EventOption('Client:Deposit')"><img src="img/icons8-money-100.png" /><span class="tooltiptext">Enter Amount</span></a>
                        <br/>
                        <a id="DepositConfirm" class="Selector tooltip" onclick=""><img src="img/icons8-checkmark-100.png" /><span class="tooltiptext">Deposit</span></a>
                    </div> 
                    <div id="WithdrawActions" style="display: none;">
                        <a id="WithdrawAmount" class="Selector tooltip" onclick="EventOption('Client:Withdraw')"><img src="img/icons8-money-100.png" /><span class="tooltiptext">Enter Amount</span></a>
                        <br/>
                        <a id="WithdrawConfirm" class="Selector tooltip" onclick=""><img src="img/icons8-checkmark-100.png" /><span class="tooltiptext">Withdraw</span></a>
                    </div>   
                    <div id="TransferActions" style="display: none;">
                        <a id="TransferAccount" class="Selector tooltip" onclick="EventOption('Client:Account')"><img src="img/icons8-bank-building-100.png" /><span class="tooltiptext">Enter Account</span></a>
                        <br/>
                        <a id="TransferAmount" class="Selector tooltip" onclick="EventOption('Client:Amount')"><img src="img/icons8-money-100.png" /><span class="tooltiptext">Enter Amount</span></a>
                        <br/>
                        <a id="TransferConfirm" class="Selector tooltip" onclick=""><img src="img/icons8-checkmark-100.png" /><span class="tooltiptext">Transfer</span></a>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</body>
</html>
