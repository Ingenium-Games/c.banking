<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <!--Shared Frame JS and CSS-->
    <link href="banking.css" rel="stylesheet" type="text/css" />
    <script src="banking.js" type="text/javascript"></script>
    <!--Adding some Useful Libs-->
    <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="jquery.mask.min.js" type="text/javascript"></script>
    <script src="jquery.validate.min.js" type="text/javascript"></script>
    <!-- Fonts -->
    <link rel="stylesheet" href="numpad-dark.css"/>
    <script src="numpad.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        window.addEventListener("load", function(){
          // WITH OPTIONS
          numpad.attach({
            target: "EnterPin",
            max: 10,
            decimal: false
          });
          numpad.attach({
            target: "DepositPad",
            decimal: false
          });
          numpad.attach({
            target: "WithdrawPad",
            decimal: false
          });
          numpad.attach({
            target: "TransferAccountPad",
            decimal: false
          });
          numpad.attach({
            target: "TransferAmountPad",
            decimal: false
          });
        });
    </script>
    <img src="img/mazelogo.png" class="mazelogo">
    <!-- Menu -->

    <div id="DepositActions" style="display: none;">
        <div id="ActionRow">
            <a id="HomeLi" class="Selector tooltip" onclick="MenuOption('Account')"><img src="img/icons8-bank-building-100.png" /><span class="tooltiptext">Home</span></a>
        </div>
    </div> 

    <div id="WithdrawActions" style="display: none;">
        <div id="ActionRow">
            <a id="HomeLi" class="Selector tooltip" onclick="MenuOption('Account')"><img src="img/icons8-bank-building-100.png" /><span class="tooltiptext">Home</span></a>
            
        </div>
    </div>   

    <div id="TransferActions" style="display: none;">
        <div id="ActionRow">
            <a id="HomeLi" class="Selector tooltip" onclick="MenuOption('Account')"><img src="img/icons8-bank-building-100.png" /><span class="tooltiptext">Home</span></a>
            <a id="HomeLi" class="Selector tooltip" onclick="MenuOption('Account')"><img src="img/icons8-bank-building-100.png" /><span class="tooltiptext">Home</span></a>
        </div>
    </div>  

    <div id="Menu" style="display: inline;">
        <div id="Pin" style="display: none;">
            <h1>Please Enter Your Pin</h1>
            <form>
                <input type="text" id="EnterPin" class="EnterPin"/>
                <button>Submit</button>
            </form>
        </div>
        <div id="Home" style="display: inline;">    
            <!-- Left -->
            <div id="Info"  class="scanlines">
                <div id="Account" style="display: none;">
                    <p id="AccountHeading" class="editor-text">[ Account Information ]<span></span></p>
                    <p id="AccountNumber" class="editor-text">Account: <span></span></p>
                    <p id="AccountBalance" class="editor-text">Balance: <span></span></p>
                </div>
                <div id="Deposit" style="display: inline;">    
                    <p id="DepositHeading" class="editor-text">[ Deposit Funds ]<span></span></p>
                    <p id="DepositAmount" class="editor-text">Amount: <span></span></p> 
                </div>
                <div id="Withdraw" style="display: none;">    
                    <p id="WithdrawHeading" class="editor-text">[ Withdraw Funds ]<span></span></p>
                    <p id="WithdrawAmount" class="editor-text">Amount: <span></span></p>

                </div>
                <div id="Transfer" style="display: none;">    
                    <p id="TransferHeading" class="editor-text">[ Transfer Funds ]<span></span></p>
                    <p id="TransferAccount" class="editor-text">Account: <span></span></p>
                    <p id="TransferAmount" class="editor-text">Amount: <span></span></p>

                </div>
            </div>
            <!-- Right  <img src="img/mazelogo.png" class="mazelogo"> -->
            <div id="SelectL">
                <div id="ActionRow">
                    <a id="HomeLi" class="Selector tooltip" onclick="MenuOption('Account')"><img src="img/icons8-bank-building-100.png" /><span class="tooltiptext">Home</span></a>
                    <br/>
                    <a id="DepositLi" class="Selector tooltip" onclick="MenuOption('Deposit');"><img src="img/icons8-cash-in-hand-100.png" /><span class="tooltiptext">Deposit</span></a>
                    <br/>
                    <a id="Withdrawi" class="Selector tooltip" onclick="MenuOption('Withdraw');"><img src="img/icons8-refund-100.png" /><span class="tooltiptext">Withdraw</span></a>
                    <br/>
                    <a id="TransferLi" class="Selector tooltip" onclick="MenuOption('Transfer')"><img src="img/icons8-check-100.png" /><span class="tooltiptext">Transfer</span></a>    
                    <br/>
                </div>
            </div>
            <div id="SelectR">
                <div id="ActionRow">
                    <a id="HomeLi" class="Selector tooltip" onclick="MenuOption('Account')"><img src="img/icons8-bank-building-100.png" /><span class="tooltiptext">Home</span></a>
                    <br/>
                    <a id="DepositLi" class="Selector tooltip" onclick="MenuOption('Deposit');"><img src="img/icons8-cash-in-hand-100.png" /><span class="tooltiptext">Deposit</span></a>
                    <br/>
                    <a id="Withdrawi" class="Selector tooltip" onclick="MenuOption('Withdraw');"><img src="img/icons8-refund-100.png" /><span class="tooltiptext">Withdraw</span></a>
                    <br/>
                    <a id="TransferLi" class="Selector tooltip" onclick="MenuOption('Transfer')"><img src="img/icons8-check-100.png" /><span class="tooltiptext">Transfer</span></a>    
                    <br/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
